<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <div class="container">
        <h1>Jogo da Forca</h1>
        <p>Tente adivinhar a palavra:</p>
        <div id="word-container"></div>
        <div>Letras digitadas</div>
        <div id="letras-Digitadas"></div>
        <label for="guess">Sua tentativa:</label>
        <input type="text" id="guess" maxlength="1">
        <button onclick="checkGuess()">Verificar</button>
        <div>Tentativas:</div>
        <div id="quant-tentativas"></div>
        <div>Erros:</div>
        <div id="quant-erros"></div>
        <p id="message"></p>
        <button onclick="reiniciarJogo()">Reiniciar Jogo</button>
    </div>
    <div class="forca">
        <div class="imagens" id="imagens">
            <div id="img1"><img src="img/1.png" alt="" class="imagem1"></div>
            <img src="img/2.png" alt="" class="imagem2" id="imagem2">
            <img src="img/3.png" alt="" class="imagem3" id="imagem3">
            <img src="img/4.png" alt="" class="imagem4" id="imagem4">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
